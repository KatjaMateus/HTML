<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-BR">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>
        Formulário
    </h1>
    
    <form>
        <h2>Dados pessoais</h2>
        <fieldset>
          <legend>Dados pessoais</legend>  
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="name"><br>
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco"> <br>
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade"> <br>

        <label for="estado">Estado:</label>
         <select name="estado" id="estado">
      <option value="saopaulo">São Paulo</option>
      <option value="ceara">Ceará</option>
      <option value="riodejaneiro">Rio de Janeiro</option>
      <option value="alagoas">Alagoas</option>
    </select> <br>
  </fieldset>

  <fieldset>
    <legend>Dados profissionais</legend>
    <label>Natureza do Cargo</label><br>
    <input type="radio" name="cargo" id="gerencia" value="gerencia">
    <label for="gerencia">Gerência</label>
    <input type="radio" name="cargo" id="financeiro" value="financeiro">
    <label for="financeiro">Financeiro</label>
    <input type="radio" name="cargo" id="recepcao" value="recepcao">
    <label for="recepcao">Recepção</label>
    <input type="radio" name="cargo" id="admin" value="admin">
    <label for="admin">Administrativo</label>
    <input type="radio" name="cargo" id="juridico" value="juridico">
    <label for="juridico">Jurídico</label> <br>

    <label>Área de interesse</label> <br>
    <input type="checkbox" id="computacao" name="interesse" value="computacao">
    <label for="computacao">Computação</label>
    <input type="checkbox" id="biologia" name="interesse" value="biologia">
    <label for="biologia">Biologia</label>
    <input type="checkbox" id="ambiente" name="interesse" value="ambiente">
    <label for="ambiente">Meio Ambiente</label>
    <input type="checkbox" id="engenharia" name="interesse" value="engenharia">
    <label for="engenharia">Engenharia</label>
    <input type="checkbox" id="historia" name="interesse" value="historia">
    <label for="historia">História</label>
    <br>
    <label for="cv">Mini-currículo:</label>
    <textarea name="cv" id="cv" cols="50" rows="6"></textarea>
    </form>
  </fieldset>
  <br>
    <button>Enviar</button>
  <input type="reset">
</body>
</html>
