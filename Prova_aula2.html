<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova Aula 2 HTML</title>
</head>
<body>
    <h1>Avaliação do curso</h1>
    <br>
    <form action="#">
    <label for="nome">Nome completo</label>
    <input type="text" id="nome" name="nome">
    <br>
    <label for="data_nasc">Data de nascimento</label>
    <input type="date" id="data_nasc" name="data_nasc">
    <br>
    <label for="email">E-mail</label>
    <input type="email" id="email" name="email">
    <br>
    <label for="matricula">Número de matrícula</label>
    <input type="password" id="matricula" name="matricula" placeholder="********">
    <br>
    <label for="mail"></label>
    <br><br>
    <label>Escolha o nível do seu curso</label><br>
    <input type="radio" id="bsc" name="curso" value="bsc">
    <label for="bsc" id="bsc" name="curso" value="bsc">Básico</label><br>
    <input type="radio" id="int" name="curso" value="int">
    <label for="int" id="int" name="curso" value="int">Intermediário</label><br>
    <input type="radio" id="avancado" name="curso" value="avancado">
    <label for="avancado" id="avancado" name="curso" value="avancado">Avançado</label><br>
    <br>
    <label for="topico">Escolhe os tópicos que gostaria de praticar mais</label><br>
    <input type="checkbox" id="gramatica" name="topico" value="gramatica">
    <label for="gramatica">Gramática</label><br>
    <input type="checkbox" id="vocabulario" name="topico" value="vocabulario">
    <label for="vocabulario">Vocabulário</label><br>
    <input type="checkbox" id="pronuncia" name="topico" value="pronuncia">
    <label for="pronuncia">Pronúncia</label><br>
    <input type="checkbox" id="escrita" name="topico" value="escrita">
    <label for="escrita">Escrita</label><br>
    <input type="checkbox" id="leitura" name="topico" value="leitura">
    <label for="leitura">Compreensão de leitura</label><br>
    <br>
<button>Enviar</button><br>
<input type="reset">
</form>
</body>
</html>
